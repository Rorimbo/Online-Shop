<div class="header">
  <div class="logo"><img src="../../assets/Logo.png" alt="Logo" /></div>
  <div class="links">
    <div class="link" *ngFor="let link of links">
      <a [routerLink]="link.url" routerLinkActive="active" class="nav-link"> {{ link.name | uppercase }} </a>
    </div>
  </div>
  <div class="kart">
    <img src="../../assets/kart.png" alt="Kart" />
    <span> {{ "Корзина (4500 руб)" | uppercase }} </span>
  </div>
</div>
