<div class="header">
  <div class="logo"><img src="../../assets/Logo.png" alt="Logo" /></div>
  <div class="links">
    <div class="link" *ngFor="let link of links">
      <a [routerLink]="link.url" routerLinkActive="active" class="nav-link">
        {{ link.name | uppercase }}
      </a>
    </div>
  </div>
  <div class="cart">
    <img src="../../assets/Cart.png" alt="Cart" />
    <a class="cart-link" routerLink="/cart" routerLinkActive="active">
      {{ "корзина (" + total + "₽)" | uppercase }}
    </a>
  </div>
</div>
