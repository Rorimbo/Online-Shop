<div class="model" *ngIf="this.currentItem">
  <div class="model-swiper">
    <swiper
      [slidesPerView]="1"
      [spaceBetween]="30"
      [loop]="true"
      [pagination]="{
        clickable: true
      }"
      [navigation]="true"
      class="swiper"
    >
      <ng-template swiperSlide *ngFor="let url of this.currentItem.imagesUrls">
        <img [src]="url" alt="Slider"
      /></ng-template>
    </swiper>
  </div>

  <form class="model-params" [formGroup]="orderForm" (ngSubmit)="submitForm()">
    <h2 class="model-text">{{ currentItem.name | uppercase }}</h2>
    <h3 class="model-text">{{ currentItem.type | uppercase }}</h3>
    <p class="model-description model-text">{{ currentItem.description }}</p>
    <p class="model-text">Цвет: {{ currentItem.color }}</p>
    <p class="model-sizes">
      <mat-radio-group
        aria-label="Select an option"
        formControlName="size"
        class="radio-group"
        >Размер:
        <mat-radio-button
          *ngFor="let size of currentItem.sizes"
          class="model-size"
          [value]="size"
        >
          {{ size }}
        </mat-radio-button>
      </mat-radio-group>
    </p>
    <button type="submit" [disabled]="orderForm.invalid" class="btn">
      {{ "добавить в корзину" | uppercase }}
    </button>
  </form>
</div>
