<div class="cart" *ngIf="cartItems && cartItems.length; else empty">
  <div class="products">
    <ul class="cart-list">
      <li class="cart-item" *ngFor="let item of cartItems">
        <div class="product">
          <div class="column product-column">
            <img class="product-photo" [src]="item.previewUrl" alt="photo" />
            <div>
              <p>{{ item.name }}</p>
              <p>{{ item.type }}</p>
              <p>{{ item.color }}</p>
              <p>Размер: {{ item.size }}</p>
            </div>
          </div>
          <div class="column count-column">x {{ item.amount }}</div>
          <div class="column price-column">{{ item.totalPrice }} ₽</div>
        </div>
        <div>
          <img
            src="../../assets/cross.svg"
            alt="delete item"
            class="delete-btn"
            (click)="delete(item)"
          />
        </div>
      </li>
    </ul>
  </div>

  <div class="btn-text">
    <p class="text">Товаров на сумму: {{ this.total }} ₽</p>
    <button class="btn" (click)="goToOrder()">
      {{ "оформить заказ" | uppercase }}
    </button>
  </div>
</div>
<ng-template #empty>
  <div class="empty">{{ "корзина пуста" | uppercase }}</div>
</ng-template>
